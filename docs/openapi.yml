openapi: '3.0.3'
info:
  title: API Mirach Community
  version: 0.0.0
  description: |
    This is the API documentation for the Mirach Community project.
    It provides endpoints for managing community-related data and operations.
  contact:
    name: Mirach Community Support
    email: support@mirachcommunity.org
    url: https://mirachcommunity.org/support

servers:
  - url: http://localhost:8000/api
    description: Development server
  - url: https://api-mirachcommunity.vercel.app/api
    description: Staging server

tags:
  - name: Authentication
    description: Endpoints for user authentication and management
  - name: Profile
    description: Endpoints for user profile management

paths:
  # === AUTHENTICATION PATHS ===
  /auth/register:
    post:
      tags:
        - Authentication
      summary: User Registration
      description: Register a new user. An email verification will be sent.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Successful registration
        '400':
          description: Bad Request - Validation error
        '409':
          description: Conflict - Email or username already exists

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User Login
      description: Authenticate a user and return an access token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
        '401':
          description: Unauthorized - Invalid credentials

  /auth/google:
    get:
      tags:
        - Authentication
      summary: Google OAuth Login
      description: Redirect to Google OAuth for user authentication.
      responses:
        '302':
          description: Redirect to Google OAuth URL
          headers:
            Location:
              description: URL to redirect to for Google OAuth
              schema:
                type: string

  # === PROFILE PATHS ===
  /profile/{username}:
    get:
      tags:
        - Profile
      summary: Get User Profile by Username
      description: Retrieve a user's profile information using their username.
      parameters:
        - in: path
          name: username
          example: username123
          required: true
          schema:
            type: string
          description: The username of the user to retrieve.
      responses:
        '200':
          description: Profile retrieved successfully
        '404':
          description: User not found

  /profile:
    put:
      tags:
        - Profile
      summary: Update User Profile
      description: Update the authenticated user's profile information (e.g., bio, date of birth).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profile updated successfully
        '401':
          description: Unauthorized

  /profile/avatar:
    post:
      tags:
        - Profile
      summary: Upload Avatar
      description: Upload or update the authenticated user's avatar. Max file size is 1MB.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: The avatar image file (max 1MB).
      responses:
        '200':
          description: Avatar uploaded successfully
        '400':
          description: Bad request (e.g., file too large, invalid file type)
        '401':
          description: Unauthorized
  
  /profile/banner:
    post:
      tags:
        - Profile
      summary: Upload Banner
      description: Upload or update the authenticated user's profile banner. Max file size is 1MB.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                banner:
                  type: string
                  format: binary
                  description: The banner image file (max 1MB).
      responses:
        '200':
          description: Banner uploaded successfully
        '400':
          description: Bad request (e.g., file too large, invalid file type)
        '401':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # === Request Schemas ===
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: username123
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: 'password123'
    
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          example: 'password123'

    UpdateProfileRequest:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        phone:
          type: string
          example: "081234567890"
        bio:
          type: string
          example: "Software Developer at Mirach Community"
        dateOfBirth:
          type: string
          format: date
          example: "2002-08-17"

    # === Data Object Schemas ===
    Profile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        email:
          type: string
          format: email
          nullable: true
        phone:
          type: string
          nullable: true
        bio:
          type: string
        dateOfBirth:
          type: string
          format: date-time
          nullable: true
        avatarUrl:
          type: string
          format: uri
        bannerUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        username:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        profile:
          $ref: '#/components/schemas/Profile'